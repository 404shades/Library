{% extends "Launcher/base.html" %}
{% block content %}
 <div id="mycarousel" class="carousel slide" data-ride="carousel" data-interval="2500" data-pause="hover">
        <!--Indicators-->
        <ol class="carousel-indicators">
            <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
            <li data-target="#mycarousel" data-slide-to="1"></li>
            <li data-target="#mycarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <div class="item active">
                {% load static %}
                <img src="{% static "Launcher/112972.jpg" %}" alt="Library" height="250">
            </div>
            <div class="item">
                {% load static %}
                <img src="{% static "Launcher/helsinki-national-library-inside-hdr.jpg" %}" alt="Library" height="250">
            </div>
            <div class="item">
                {% load static %}
                <img src="{% static "Launcher/library_pataskala_026.jpg" %}" alt="Library" height="250">
            </div>
        </div>

        <a class="left carousel-control" href="#mycarousel" data-slide = "prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#mycarousel" data-slide = "next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
</div>
{% endblock %}
